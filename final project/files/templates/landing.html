<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://api.fontshare.com/v2/css?f[]=clash-display@200,400,700,500,600,1,300&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/styles.css">
  <link rel="shortcut icon" type="image/jpg" href="/files/static/assets/favicon.jpg">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Nakano!</title>

  <style>
    .hero-statement {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    @media only screen and (max-width: 550px) {
      .flex-row {
        flex-direction: column !important;
        margin-top: 0px;
      }

      .hero-statement {
        display: block !important;
        margin-bottom: 30px;
      }

    }
  </style>




</head>

<body>
  <nav class="navbar navbar-expand-sm fixed-top">
    <div class="container spacers">

      <a class="navbar-brand" href="#">
        <img src="/static/assets/logo.svg" alt="Logo" class="d-inline-block align-text-top logo">
        <span>Nakáno</span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">

        <div class="btns">

          <ul class="why-not">
            <li><a href="/login" class="btn1 bttn"><span>Login</span></a></li>
            <li><a href="/register" class="bttn" style="color: white !important;"><span>Register</span></a></li>
          </ul>

        </div>

      </div>

    </div>
  </nav>
  <main class="container-fluid" style="margin-top: 100px;">
    {% block main %}
    <div class="container d-flex flex-row">
      <div class="container hero-statement">

        <h1 style="font-weight: 900;">With <text style="color: red;"> Nakano </text> you can <u>forget</u> about
          forgetting stuff!</h1>

        <p>Nakano is here to help!</p>

        <a href="/login" style="text-decoration: none;">
          <button class="bttn">Just do it!</button>
        </a>

      </div>
      <div class="container"
        style="height: 400px; width: 100%; background-image: url(https://images.unsplash.com/photo-1520076794559-6a1229412a42?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D); background-size: cover; background-repeat: no-repeat; border-radius: 15px;">
      </div>
    </div>
    {% endblock %}
  </main>
  <div class="container mt-5">
    <footer class="py-3 my-4">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item"><a href="/login" class="nav-link px-2 text-body-secondary">Login</a></li>
        <li class="nav-item"><a href="/register" class="nav-link px-2 text-body-secondary">Register</a></li>
      </ul>
      <p class="text-center text-body-secondary">© 2024 Nakano Moldova - a CS50 project</p>
    </footer>
  </div>
</body>

</html>
